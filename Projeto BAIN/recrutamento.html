<!doctype html>
<html lang='pt-br'>
	<head>
		<meta charset='utf-8'/>
		<title>Recrutamento</title>
		<link rel="stylesheet" href="table2.css" media="all">
	</head>
	<body>
	<div id="container">
		<h1>Formulário de Recrutamento</h1>
		<nav id="menu">
			<ul>
				<li><a href="index.html" target="_self">Home</a></li>
				<li><a href="historia.html" target="_self">Sobre Nós</a></li>
				<li><a href="#" target="_self">Junte-se a Nós!</a></li>
			</ul>
		</nav>
		<div>
			<p>Preencha o seguinte formulário para iniciar o processo de recrutamento!</p>
			<form name="Junte-se a nós!" method="post"
			action="mailto:bastardosinglorios@outlook.com.br">
			<fieldset><legend>Dados Pessoais</legend>
			<p><label for="Nome">Nome:</label>
			<input type="text" name="nome"id="nome"
			size="40" autofocus required/></p>
			<p><label for="Num. Celular">Num. Celular:</label>
			<input type="text" name="Num. Celular" id="Num. Celular
			size="9" autofocus required/>
			</fieldset></p>
			<fieldset><legend>Dados do Jogador</legend>
			<p><label for="Gamertag">Gamertag:</label>
			<input type="text" name="Gamertag" id="Gamertag"
			size="40" autofocus required/></p>
			<p><label for="Classe Mais Jogada">Classe Mais Jogada:</label>
				<select name="Classe Mais Jogada" id="Classe Mais Jogada">
					<option value="Assalto">Assalto</option>
					<option value="Engenheiro">Engenheiro</option>
					<option value="Suporte">Suporte</option>
					<option value="Batedor">Batedor</option>
				</select>
			</p>
			<p><label for="veiculo">Pilota algum veiculo? Qual?</label>
				<select name="veiculo" id="Pilota algum veiculo?">
					<option value="Nenhum">Nenhum</option>
					<option value="Barco">Barco</option>
					<option value="Helicóptero">Helicóptero</option>
					<option value="Jato">Jato</option>
					<option value="LAV">LAV</option>
					<option value="Tank">Tank</option>
					<option value="Todos">Todos</option>
				</select>
			</p>
			<p><label for="live">Em que mês sua Live Gold expira?</label>
				<input type="texto" name="live" id="live"
					size="10" autofocus required/></p>
			<p><label>Disponivel para treinos e campeonatos?</label>
				Sim<input type="radio" id="sim"name="enq"
					value="s" checked"/>
				<span id="enqnao">Não</span>
					<input type="radio" id="nao" name="enq"
					value="n"/></p>
			<p><input type="submit" value="Enviar"
				id="enviar"/>
			<input type="reset" value="Limpar" id="limpar"/>
			</fieldset></p>
			</form>
		</div>
		
		<div id="rodape"><footer>Copyrightº 2017-Anderson Martins</footer></div>
	</div>

	</body>
</html>
